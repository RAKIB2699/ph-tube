<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>ph tube</title>
   <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
   <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
   <style>
      .active {
         background-color: #FF1F3D;
         color: white;
      }
   </style>
</head>

<body>
   <header>
      <nav class="w-11/12 mx-auto flex justify-between py-6 border-b-1 border-[#17171720]">
         <div>
            <img src="./assest/Logo.png" alt="">
         </div>
         <div>
            <button class="btn text-xl px-3 py-5">Sort bt view </button>
         </div>
         <div>
            <button class="btn text-xl px-3 py-5 text-white bg-red-400">Blog</button>
         </div>
      </nav>
   </header>
   <main class="w-11/12 mx-auto">
      <nav id="categoryContainer" class="py-5 flex justify-center gap-3">

         <div>
            <button id="btnAll" onclick="loadVideo()" class="btn btn-sm ">All</button>
         </div>

      </nav>
      <section id="videoContainer" class="grid grid-cols-4 gap-4">
         <div class="py-20 col-span-full flex flex-col justify-center items-center">
            <img src="./assest/Icon.png" alt="">
            <h1 class="text-2xl font-bold">Oops!! Sorry, There is no content here</h1>
         </div>

      </section>

      <!-- Open the modal using ID.showModal() method -->
      <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
      <dialog id="show_details" class="modal">
         <div class="modal-box">
          <div id="container">

          </div>
            <div class="modal-action">
               <form method="dialog">
                  <!-- if there is a button in form, it will close the modal -->
                  <button class="btn">Close</button>
               </form>
            </div>
         </div>
      </dialog>
   </main>



   <script src="./script/ph.js"></script>
</body>

</html>
